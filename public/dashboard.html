    <section id="new_post_section">
      <h2>Dashboard</h2>
      <form method="post" id="new_post_form">
        <legend>How are you?</legend><br><br>
        <radiogroup>
          <label for="great" class="emoticon_label tooltip"><span class="tooltiptext">Great</span>
            <input type="radio" id="great" name="emoticons" value="1" title="great">
            <img src="/images/emoticons/great.svg" class="emoticons">
          </label>
          <label for="good" class="emoticon_label tooltip"><span class="tooltiptext">Good</span>
            <input type="radio" id="good" name="emoticons" value="2" title="good">
            <img src="/images/emoticons/good.svg" class="emoticons">
          </label>
          <label for="okay" class="emoticon_label tooltip"><span class="tooltiptext">Okay</span>
            <input type="radio" id="okay" name="emoticons" value="3" title="okay">
            <img src="/images/emoticons/okay.svg" class="emoticons">
          </label>
          <label for="bad" class="emoticon_label tooltip"><span class="tooltiptext">&nbspBad</span>
            <input type="radio" id="bad" name="emoticons" value="4" title="bad">
            <img src="/images/emoticons/bad.svg" class="emoticons">
          </label>
          <label for="terrible" class="emoticon_label tooltip"><span class="tooltiptext">Terrible</span>
            <input type="radio" id="terrible" name="emoticons" value="5" title="terrible">
            <img src="/images/emoticons/terrible.svg" class="emoticons">
          </label>
        </radiogroup>
        <br><br>
        <div class="left_input">
          <div id="mood_wrap">
            <div id="mood_input_wrap">
              <label for="mood_input">What did you feel?</label><br>
              <input type="text" class="mood_input input" placeholder="Enter mood here"><br>
            </div>
            <button type="button" id="add_mood_button" class="add_button"><i class="fa fa-plus-circle"></i> Another mood?</button><br>
          </div>
          <div id="activity_wrap">
            <div id="activity_input_wrap">
              <label for="activity_input">What did you do?</label><br>
              <input type="text" class="activity_input input" placeholder="Enter activity here"><br>
            </div>
            <button type="button" id="add_activity_button" class="add_button"><i class="fa fa-plus-circle"></i> Another activity?</button><br>
          </div>
        </div>
        <br>
        <div id="notes_input_wrapper">
          <label for="note_input">Notes:</label><br>
          <textarea type="text" id="note_input" class="input" placeholder="Enter any additional thoughts here"></textarea><br><br>
        </div>
        <button form="new_post_form" class="submit">Submit</button>
      </form>
    </section>
