<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Self-Care App</title>
    <script src="https://use.fontawesome.com/7f641b72ff.js"></script>
    <link rel="stylesheet" type="text/css" href="global_style.css">
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Roboto" rel="stylesheet">
  </head>
  <body>
      <header>
          <h1>Mood Ring</h1>
          <nav>
            <ul>
              <li><a href="#">Sign up</a></li>
              <li><a href="#">Login</a></li>
              <li><a href="/dashboard">Dashboard</a></li>
              <li><a href="/archive">Archive</a></li>
            </ul>
          </nav>
      </header>
    <section id="new_post_section">
      <form method="post" id="new_post_form">
        <legend>How did you feel today?</legend><br><br>
          <label for="great" class="emoticon_label">
            <input type="radio" id="great" name="emoticons" value="1">
            <img src="/images/emoticons/great.svg" class="emoticons">
          </label>
          <label for="good" class="emoticon_label">
            <input type="radio" id="good" name="emoticons" value="2">
            <img src="/images/emoticons/good.svg" class="emoticons">
          </label>
          <label for="okay" class="emoticon_label">
            <input type="radio" id="okay" name="emoticons" value="3">
            <img src="/images/emoticons/okay.svg" class="emoticons">
          </label>
          <label for="bad" class="emoticon_label">
            <input type="radio" id="bad" name="emoticons" value="4">
            <img src="/images/emoticons/bad.svg" class="emoticons">
          </label>
          <label for="terrible" class="emoticon_label">
            <input type="radio" id="terrible" name="emoticons" value="5">
            <img src="/images/emoticons/terrible.svg" class="emoticons">
          </label>
          <br><br>
        <div id="mood_input_wrap">
          <label for="mood_input">What did you feel today?</label><br>
          <input type="text" class="mood_input"><br>
        </div>
        <button type="button" id="add_mood_button">Feel something else?</button><br>
        <div id="activity_input_wrap">
          <label for="activity_input">What did you do for yourself today?</label><br>
          <input type="text" class="activity_input"><br>
        </div>
        <button type="button" id="add_activity_button">Do something else?</button><br>
        <div id="notes_input_wrapper">
          <label for="notes_input">Notes:</label><br>
          <input type="text" id="note_input"><br><br>
        </div>
        <button form="new_post_form" id="new_post_submit">Submit</button>
      </form>
    </section>
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="dashboard.js" type="text/javascript"></script>
  </body>
</html>
