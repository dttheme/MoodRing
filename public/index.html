<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Self-Care App</title>
    <script src="https://use.fontawesome.com/7f641b72ff.js"></script>
  </head>
  <body>
    <heading>
        <h1>Self-Care App</h1>
    </heading>
    <div class='app-desc'>
      <h2>"What we think, we become"</h2>
      <p>By logging your daily habits, moods, thoughts, you can see the whole of your life.</p>
    </div>
    <p>Sign up</p>
    <form>
      <label for="email">Enter email address:</label><br>
        <input type="email" name="email" placeholder="Email address"><br>
      <label for="password">Enter password:</label><br>
        <input type="password" name='password' placeholder="Secure password">
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
