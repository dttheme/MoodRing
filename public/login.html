<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <!-- CSS/Styling -->
  <link rel="stylesheet" type="text/css" href="css/global_style.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Bungee|Nunito:300" rel="stylesheet">
  <title>MoodRing | Login</title>
</head>
<body>
  <header>
    <a href="/"><h1>MoodRing</h1></a>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>
  <section id="landing_section">
    <div class="background">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
      <div class="bar bar4"></div>
      <div class="bar bar5"></div>
      <div class="bar bar6"></div>
      <div class="bar bar7"></div>
    </div>
  </section>
  <section id="login_section">
    <div id="login_div">
      <form name="login_form">
        <h2>Login</h2>
        <div class="alert hidden" aria-hidden="true"></p> You have entered an incorrect username or password. </p></div>
        <label for="username">Email: <br>
          <input type="username" name="username" placeholder="Email Address" id="username" class="input username_input" value="demo@email.com"><br>
        </label>
        <label>Password: <br>
          <input type="password" name="password" placeholder="Password" id="password" class="input password_input" value="demouser">
        </label><br>
        <button type="submit" class="submit login_submit">Submit</button>
      </form>
    </div>
  </section>
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/users.js" type="text/javascript"></script>
</body>
</html>
