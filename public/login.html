<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <!-- CSS/Styling -->
  <link rel="stylesheet" type="text/css" href="css/global_style.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Bungee|Nunito:300" rel="stylesheet">
  <title>MoodRing | Login</title>
</head>
<body>
  <header>
    <h1>MoodRing</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>
  <section id="landing_section">
    <div class="background">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
      <div class="bar bar4"></div>
      <div class="bar bar5"></div>
      <div class="bar bar6"></div>
      <div class="bar bar7"></div>
    </div>
  </section>
  <section id="login_section">
    <div id="login_div">
      <form method="post" action="/auth/login" name="login_form">
        <h2>Login</h2>
        <label for="email">Email: <br>
          <input type="email" name="email" placeholder="Email Address" id="email" class="input email_input"><br>
        </label>
        <label>Password: <br>
          <input type="password" name="password" placeholder="Password" id="password" class="input password_input">
        </label><br>
        <button type="submit" class="submit">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>
